<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bai7.css">

</head>
<body>
    <div class="container mt-4">
        <h3>Rikkei cards</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://media.cnn.com/api/v1/images/stellar/prod/gsfc-20171208-archive-e001982-orig.jpg?c=original" class="card-img" alt="Moon">
                    <div class="card-body">
                        <h5 class="card-title">Short title, long jacket</h5>
                        <div class="icon">
                            <i class="fa-brands fa-bootstrap "></i>
                            <p><i class="fa-solid fa-map-pin"></i> Earth <i class="fa-solid fa-calendar-days"></i>3d</p>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://cdn.britannica.com/45/5645-050-B9EC0205/head-treasure-flower-disk-flowers-inflorescence-ray.jpg" class="card-img" alt="Flower">
                    <div class="card-body">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                        <div class="icon">
                            <i class="fa-brands fa-bootstrap"></i>
                            <p><i class="fa-solid fa-map-pin"></i> Pakistan  <i class="fa-solid fa-calendar-days"></i>4d</p>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://www.huntsmarine.com.au/cdn/shop/articles/620_Fishfisher_24_2048x2048.jpg?v=1701991259" class="card-img" alt="Jellyfish">
                    <div class="card-body">
                    <h5 class="card-title">Another longer title belongs here</h5>
                        <div class="icon">
                            <i class="fa-brands fa-bootstrap"></i>
                            <p><i class="fa-solid fa-map-pin"></i> California <i class="fa-solid fa-calendar-days"></i>5d</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
